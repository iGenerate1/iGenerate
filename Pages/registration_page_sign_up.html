<!-- Sign-Up Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="registration_page_sign_up.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="image.png" alt="PokÃ©mon GO Background">
        </div>
        <div class="form-section">
            <h2>Sign Up</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="text" placeholder="In-Game Name" required>
                <input type="text" placeholder="Player ID" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>or use your account</p>
            <div class="social-icons">
                <img src="apple.png" alt="Apple">
                <img src="google.png" alt="Google">
                <img src="trainer.png" alt="Trainer Club">
            </div>
            <p>Have an account? <a href="registration_page_sign_in.html">Sign In here.</a></p>
        </div>
    </div>
</body>
</html>
