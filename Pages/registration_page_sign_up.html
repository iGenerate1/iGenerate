    </div>
        <div class="form-section">
            <h2>Sign Up</h2>
            <form>
                <input type="email" placeholder="iGenerate@gmail.com" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
