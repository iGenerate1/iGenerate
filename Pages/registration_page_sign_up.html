<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up : Pok√©Webstore</title>
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/platform-webstore-rel-assets/pgo/site_assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/css/registration_page_sign_up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
 
    <!-- SIGN-UP FORM -->
    <div class="container">
        <div class="form-section">
            <h2>Sign Up</h2>
            <form>
                <input type="email" name="email" placeholder="iGenerate@gmail.com" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
                <input type="text" name="ign" placeholder="iGenerate123" required />
                <input type="text" name="playerID" placeholder="123 456" required />
                <button type="submit">Sign Up</button>
            </form>            
            <p>or use your account</p>
            <div class="social-icons">
                <img src="assets/images/apple logo.png" alt="Apple">
                <img src="assets/images/google logo.png" alt="Google">
                <img src="assets/images/pokeball button.png" alt="Trainer Club">
            </div>
            <p>Already have an account? <a href="registration_page_sign_in.html">Sign In here.</a></p>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javscript/registration_page_sign_up.js"></script>
 
    <!-- Custom Sign-Up Pop-up -->
    <div id="signup-popup" class="popup">
        <div class="popup-content">
            <p id="signup-popup-message"></p>
            <button id="signup-close-popup">OK</button>
        </div>
    </div>
 
</body>
</html>
