<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©Webstore Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/registration_page_sign_in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <!-- SIGN-IN FORM -->
        <div class="form-section">
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="remember-section">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <br>
                <button type="submit">Sign In</button>
            </form>
            <p>or use your account</p>
            <div class="social-icons">
                <img src="/assets/images/apple logo.png" alt="Apple">
                <img src="/assets/images/google logo.png" alt="Google">
                <img src="/assets/images/pokeball button.png" alt="Trainer Club">
            </div>
            <p>Don't have an account? <a href="registration_page_sign_up.html">Sign Up here.</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/pages/registration_page_sign_in.js"></script>

    <!-- Custom Pop-up -->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button id="close-popup">OK</button>
        </div>
    </div>

</body>
</html>
