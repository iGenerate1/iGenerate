<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/assets/css/profile_page.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Pokémon Profile</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Code Redemption</a></li>
                <li><a href="#">Event Ticketing</a></li>
                <li><button class="sign-out">Sign Out</button></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <a href="#" class="back-link">← Back to Store</a>
        <div class="profile-header">
            <h1 class="user-name">MAKIMAKI</h1>
            <p class="poke-coins">10 PokéCoins</p>
            <img src="/assets/images/profile-placeholder.png" alt="Profile Picture" class="profile-pic">
            <button class="sign-out">SIGN OUT</button>
        </div>

        <div class="profile-content">
            <div class="level-section">
                <p><strong>Level</strong></p>
                <p class="level-value">2</p>
                <div class="level-bar">
                    <div class="level-progress"></div>
                </div>
            </div>

            <div class="profile-info">
                <h2>Basic Information</h2>
                <p><strong>Email:</strong> <span class="email">makirei30@gmail.com</span></p>
                <p><strong>ID Number:</strong> <span class="id-number">7854 8965 1130</span></p>
                <p><strong>IGN:</strong> <span class="ign">MAKIMAKI</span></p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Pokémon GO. All rights reserved.</p>
    </footer>

    <script src="/assets/js/profile_page.js"></script>
</body>
</html>
